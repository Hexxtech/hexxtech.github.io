<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Sonnet 4.5</title>
    <script src="v2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            background-color: #fff;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .header-right {
            font-size: 24px;
            cursor: pointer;
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 24px;
        }

        .empty-state-icon {
            font-size: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state-text {
            font-size: 28px;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.assistant .message-content {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 20px;
        }

        .message.user .message-content {
            background-color: #2563eb;
            color: white;
            border-radius: 20px;
        }

        /* Input Area */
        .input-area {
            padding: 12px 20px 20px 20px;
            background-color: #fff;
            border-top: 1px solid #e5e5e5;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f0f0f0;
            border-radius: 24px;
            padding: 10px 16px;
        }

        .input-buttons {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        #userInput {
            flex: 1;
            background: none;
            border: none;
            font-size: 15px;
            color: #333;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: #999;
        }

        #sendBtn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        #chatContainer::-webkit-scrollbar {
            width: 6px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn">‚Üê</button>
            <span class="header-title">Sonnet 4.5</span>
        </div>
        <div class="header-right">üëª</div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer">
        <div class="empty-state">
            <div class="empty-state-icon">‚ú®</div>
            <div class="empty-state-text">How can I help you this evening?</div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-buttons">
                    <button class="icon-btn">+</button>
                    <button class="icon-btn">‚â°</button>
                </div>
                <textarea id="userInput" placeholder="Chat with Claude..." rows="1"></textarea>
                <button id="sendBtn">‚¨ÜÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let hasMessages = false;

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 100) + 'px';
        });

        // Add message to chat display
        function addMessage(text, isUser) {
            // Remove empty state on first message
            if (!hasMessages) {
                chatContainer.innerHTML = '';
                hasMessages = true;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message to Claude Sonnet 4.5
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Remove empty state on first message
            if (!hasMessages) {
                chatContainer.innerHTML = '';
                hasMessages = true;
            }

            // Display user message
            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            try {
                // Create response message div
                const responseDiv = document.createElement('div');
                responseDiv.className = 'message assistant';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = '';
                
                responseDiv.appendChild(contentDiv);
                chatContainer.appendChild(responseDiv);

                // Call Claude Sonnet 4.5 with streaming
                const response = await puter.ai.chat(message, {
                    model: 'claude-sonnet-4.5',
                    stream: true
                });

                // Stream the response
                for await (const part of response) {
                    if (part?.text) {
                        contentDiv.textContent += part.text;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                }
            } catch (error) {
                addMessage('Error: ' + error.message, false);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
